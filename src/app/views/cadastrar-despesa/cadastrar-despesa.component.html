<div class="container d-flex justify-content-center mt-5 p-5 bg-white shadow" style="max-width: 500px;">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="col-md-12">
    <div class="form-row">
      <div class="form-group col-md-12">
        <h2 class="text-center mb-3">Cadastrar Despesa</h2>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="nameExpense">Nome da Despesa*</label>
        <input type="text" class="form-control" id="nameExpense" formControlName="nameExpense" placeholder="Digite um nome">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="category">Categoria da Despesa*</label>
        <select id="category" class="form-control" formControlName="category">
          <option value="">Escolha uma categoria</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.nameCategory }}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="expirationDate">Vencimento*</label>
        <input type="number" class="form-control" id="expirationDate" formControlName="expirationDate" min="1" max="31" placeholder="NÃºmero">
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-dark mx-2" [disabled]="!myForm.valid">Cadastrar</button>
      <button type="submit" class="btn btn-dark mx-2" routerLink="/">Cancelar</button>
    </div>
  </form>
</div>
